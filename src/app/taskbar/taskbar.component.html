<div class="taskbar">
    <div class="start-menu">
        <div class="start-button">
            <span>></span>
        </div>
    </div>

    <div class="iconman">
        <div *ngFor="let window of windows | async"
             class="iconman-button iconman-button-active">
            <img [src]="window.icon">
            <span>{{window.title}}</span>
        </div>
    </div>
</div>
