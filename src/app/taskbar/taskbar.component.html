<div class="taskbar">
    <div class="start-menu">
        <div class="start-button">
            <span>></span>
        </div>
    </div>

    <div class="iconman">
        <div *ngFor="let window of windowList">
            <div *ngIf="!window.closed"
                 class="iconman-button iconman-button-active">
                <img [src]="'assets/icons/' + window.title + '-icon.png'">
                <span>{{window.title}}</span>
            </div>
        </div>
    </div>
</div>
