<div class="main">
    <div class="body">

        <div #cli class="cli-line-container">
            <div *ngFor="let command of inputCommands">
                <div class="cli-line">
                    <span [ngClass]="{'ri-terminal-arrow': validCommand(command.name),
                                     'ri-terminal-x': !validCommand(command.name)}">
                    </span>
                    <span class="command">{{command.name}}</span>
                </div>

                <div *ngIf="!validCommand(command.name)"
                     class="cli-line command"
                     style="color: #efefe7;">
                     {{command.name}}: command not found
                </div>

                <div *ngIf="command.output"
                     class="cli-line command"
                     style="color: #efefe7;">
                     r
                </div>
            </div>
        </div>

        <div class="cli-line">
            <span class="ri-terminal-arrow"></span>
            <span #input
                  class="input command"
                  role="textbox"
                  contenteditable
                  (keydown.enter)="onEnter(input)">
            </span>
            <span class="caret"></span>
        </div>

    </div>
</div>
