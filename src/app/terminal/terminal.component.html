<div class="main">
    <div class="body">

        <div #cli class="cli-line-container">
            <div *ngFor="let command of inputCommands">
                <div class="cli-line">
                    <span [ngClass]="{'ri-terminal-arrow': command.valid,
                                     'ri-terminal-x': !command.valid}">
                    </span>
                    <span class="command">{{command.name}}</span>
                    <span class="command"
                          style="color: #c2999c; white-space: pre">
                        {{command.input}}
                    </span>
                </div>

                <div *ngIf="!command.run"
                     class="cli-line command output"
                     style="color: #efefe7">
                    {{command.name}}: command not found
                </div>

                <div *ngIf="command.output"
                     class="cli-line command output">
                    <!-- {{command.run(command.input)}} -->
                </div>
            </div>
        </div>

        <div class="cli-line">
            <span class="ri-terminal-arrow"></span>
            <span #input
                  class="input command"
                  role="textbox"
                  contenteditable
                  (keydown.enter)="onEnter(input)">
            </span>
            <span class="caret"></span>
        </div>

    </div>
</div>
